<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel = "icon" href="./img/favicon3.png">.
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src = "js/common.js" defer></script>
    <script src = "js/pages/index.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <img src = "img/favicon3.png">
            <span>Climatástico</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form name = "form-list" id = "form-list">
                <select name = "city-list" id = "city-list">
                    <option value="" selected disabled>Seleccionar Ciudad</option>
               </select>  
                <button id = "get-data">Consultar</button> 
            </form>
        </section>
            <p id="error">No hay ciudades cargadas</p>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card" id = "card">
                <h2 id = "city"></h2>
                <img id = "img-temp">
                <p id = "celsius-temp"></p>
                <p id = "description-temp"></p>
                <p id = "thermal-sens"></p>
                <p id = "humidity"></p>
                <p id = "wind"></p>
                <p id = "preassure"></p>
            </div>
            <div id="errorload">Debe ingresar cuidades para interactuar</div>
            
        </section>
        <div class="loading" id = "loading"></div>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
