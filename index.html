<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel = "icon" href="./img/favicon.png">.
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>

<body>
    <header>
        <h1>
            <img src = "img/favicon.png">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form>
                <select>
                    <option value="" selected disabled>Seleccionar Ciudad</option>
                    <option value="ROSARIO" >Rosario</option>
                    <option value="RAFAELA" >Rafaela</option>    
                </select>  
                <button>Consultar</button> 
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h2>Rosario</h2>
                <img src ="http://openweathermap.org/img/wn/01d@2x.png">
                <p>Temperatura: 25.31°</p>
                <p>Sensación térmica: 24.65°</p>
                <p>Húmedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión:1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
